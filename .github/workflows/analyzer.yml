name: .NET Build and Test

on:
  push:
    branches:
      - master
      - dev
      - feature/analyzer-structure
  pull_request:
    branches:
      - master
      - dev

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build solution
        run: dotnet build --no-restore --configuration Release

      - name: Build Tests
        run: dotnet build VirtualNvhAnalyzer.Infrastructure.Tests/VirtualNvhAnalyzer.Infrastructure.Tests.csproj --configuration Release

      - name: Run tests
        run: dotnet test VirtualNvhAnalyzer.Infrastructure.Tests/VirtualNvhAnalyzer.Infrastructure.Tests.csproj --no-build --configuration Release --verbosity normal
